<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" style="text-align: center">
		<h2 th:text="#{welcome.message}"></h2>
		<h3>Esta es una zona privada la web</h3>
		<p>
			Usuario Autenticado como : <b th:inline="text">[[${#httpServletRequest.remoteUser}]]
			</b>
		</p>

		<p>Notas del usuario</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th>titulo</th>
						<th>Descripcion</th>
						<th>Precio</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="offer : ${offersList}">
						<td th:text="${offer.id}">1</td>
						<td th:text="${offer.title}">Ejercicio 1</td>
						<td th:text="${offer.description}">10</td>
						<td th:text="${offer.price}">10</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
