<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{signup.usuario.message}"></h2>
		<form class="form-horizontal" method="post" action="/signup" th:object="${user}">
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="email" th:text="#{login.email.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email"
						placeholder="xxxxxx@email.com" />
					<span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="name" th:text="#{signup.usuario.nombre.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="Ejemplo: Juan" /> 
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="surname" th:text="#{signup.usuario.apellido.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="surname"
						placeholder="Ejemplo: Perez Almonte"  /> 
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="password" th:text="#{login.password.message}"></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="Entre el Password" /> 
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordConfirm" th:text="#{signup.usuario.confirmConstraseña.message}"></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordConfirm"
						placeholder="Repita el Password" /> 
					<span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"th:text="#{signup.enviar.message}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
