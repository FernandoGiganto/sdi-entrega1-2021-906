<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{user.list.usuarios.message}"></h2>
		
	<p th:text="#{user.list.usuarios_sistema.message}"></p>

		<div class="table-responsive">
			<table class="table table-hover" id="tableUsers">
				<thead>
					<tr>
						<th th:text="#{user.list.email.message}"></th>
						<th th:text="#{user.list.name.message}"></th>
						<th th:text="#{user.list.surname.message}"></th>
						<th >Eliminar</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<form  method="post" action="/user/delete">
					<tbody>
						<tr th:each="user : ${usersList}" >
							<td th:text="${user.email}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.surname}"></td>
							 <td><input type="checkbox" th:name=idChk th:value="${user.id}"> </td>
						</tr>
					</tbody>
			</table>
			<button type="submit" class="btn btn-primary">Eliminar usuarios</button>
			</form>
		</div>
		
	
	
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
