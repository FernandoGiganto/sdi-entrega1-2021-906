<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegacion superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{nav.user.nuevaOferta.message}"></h2>
		<form class="form-horizontal" method="post" action="/offer/add" th:object="${offer}">

			
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:text="#{offer.list.titulo.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						placeholder="Oferta 99"  /><span class="text-danger" th:if="${#fields.hasErrors('title')}"th:errors="*{title}">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="description" th:text="#{offer.list.descripcion.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Descripcion oferta 99" required="true" />
				</div>
			</div>

	
			<div class="form-group">
				<label class="control-label col-sm-2" for="price" th:text="#{offer.list.precio.message}"></label>
				<div class="col-sm-10">
					<input type="number"step="0.01" class="form-control" name="price"
						placeholder="Enetre 0 y 10" required="true" /><span class="text-danger" th:if="${#fields.hasErrors('price')}"th:errors="*{price}">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{signup.enviar.message}"></button>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="fragments/footer" />

</body>
</html>
